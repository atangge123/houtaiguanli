<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.css">
</head>
<body>
    <div class="container header"></div>
    <div class="container">
       <h4 style="float: left;">职位管理</h4>
         <button style="float: right;" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#positionModal">添加职位</button>
            <table class="table table-bordered tab_position">
              <thead>
                <tr>
                  <th>序号</th>
                  <th>LOGO</th>
                  <th>职位</th>
                  <th>薪资</th>
                  <th>地点</th>
                  <th>邮箱</th>
                  <th colspan="2">操作</th>
                </tr>
              </thead>
              <tbody>
                
              </tbody>
            </table>
    </div>
   
      <script type="text/html" id="list_template">
        {{each list curr index}}
            <tr>
             <!--  <td class="id hide">{{curr._id}}</td> -->
              <td>{{index+1}}</td>
              <td><img src="{{curr.logo}}" width=50px;></td>
              <td>{{curr.zhiwei}}</td>
              <td>{{curr.xinzi}}</td>
              <td>{{curr.didian}}</td>
              <td>{{curr.youxiang}}</td>
              <td><a class="modify" data-toggle="modal" data-target="#modifymodul" data-id="{{curr._id}}">修改</a></td>
              <td><a class="delete" data-id="{{curr._id}}">删除</a></td>
            </tr>
        {{/each}}
      </script>

<div class="container">
  <ul class="pagination">
    <!-- <li><a href="#">1</a></li>
    <li><a href="#">2</a></li>
    <li><a href="#">3</a></li>
    <li><a href="#">4</a></li>
    <li><a href="#">5</a></li> -->
  </ul>
</div>
  



    <!-- //添加职位模态框； -->
    <div class="modal fade" id="positionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">职位管理</h4>
          </div>
          <div class="modal-body">
             <div class="alert alert-danger hide position_error" role="alert">添加职位失败，请稍后重试...</div>
              <form class="pos_form">
                <div class="form-group">
                  <label for="exampleInputEmail1">职位</label>
                  <input name="zhiwei" type="text" class="form-control" id="opsitionInputusername" placeholder="请输入职位">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">薪资</label>
                  <input type="text" name="xinzi" class="form-control" id="opsitionInputsalary" placeholder="请输入薪资">
                </div>
                <div class="form-group">
                    <label for="exampleInputFile">公司LOGO</label>
                    <input type="file" name="logo" id="opsitionInputFile">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">工作地点</label>
                  <input type="text" name="didian" class="form-control" id="opsitionInputplace" placeholder="工作地点">
                </div> 
                <div class="form-group">
                  <label for="exampleInputPassword1">邮箱</label>
                  <input type="text" name="youxiang" class="form-control" id="opsitionInputemaile" placeholder="请输入邮箱">
                </div> 
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary position_form">确定</button>
          </div>
        </div>
      </div>
    </div>

<!-- 修改模态框 -->
 <div class="modal fade" id="modifymodul" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">职位管理</h4>
          </div>
          <div class="modal-body">
             <div class="alert alert-danger hide position_error" role="alert">添加职位失败，请稍后重试...</div>
              <form class="pos_form2">
                <div class="form-group">
                  <label for="exampleInputEmail1">ID</label>
                  <input name="_id" type="text" class="form-control _id"  placeholder="请输入职">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">职位</label>
                  <input name="zhiwei" type="text" class="form-control zhiwei"  placeholder="请输入职位">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">薪资</label>
                  <input type="text" name="xinzi" class="form-control xinzi" placeholder="请输入薪资">
                </div>
                <div class="form-group">
                    <label for="exampleInputFile">公司LOGO</label>
                    <input type="file" name="logo">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">工作地点</label>
                  <input type="text" name="didian" class="form-control didian" placeholder="工作地点">
                </div> 
                <div class="form-group">
                  <label for="exampleInputPassword1">邮箱</label>
                  <input type="text" name="youxiang" class="form-control youxiang" " placeholder="请输入邮箱">
                </div> 
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary modifybtn">确定</button>
          </div>
        </div>
      </div>
    </div>

<script type="text/javascript" src="/lib/jquery/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="/lib/artTemplate/template-web.js"></script>
<script type="text/javascript" src="/lib/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./dist1/bund.js"></script>
</body>
</html>
